<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>PASSWORD GENERATOR</h1>

        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button data-copy>
                <span data-copyMsg class="copyMsg"></span>
                <img src="./assets/copy.svg" alt="" width="23" height="23" class="copyImg active">
            </button>
        </div>

        <div class="input-container">

            <!-- password length section   -->
            <div class="length-container">
                <P>Password Length</P>
                <p data-lengthNumber>0</p>
            </div>

            <!-- Slider -->

            <input type="range" min="1" max="20" step="1" data-lengthSlider class="slider">

            <!-- CheckBoxes -->

            <div class="check">
                <input type="checkbox" id="uppercase" checked>
                <label for="uppercase">Includes Uppercase letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers</label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols</label>
            </div>
            
            <!-- Strength Section  -->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

            <!-- Generate Password -->
            <button class="generateButton">Generate Password</button>
            
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
